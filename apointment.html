<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Appointments - HMS</title>

<style>
    * { margin: 0;
    padding: 0; 
    box-sizing: border-box; 
    font-family: "Poppins", sans-serif; }
    body { background-color:  #3498DB; 
    }

    /*************** HEADER ***************/
    .header {
        background: white;
        padding: 15px 40px;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 10;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 14px rgba(0,0,0,0.12);
    }

    .logo { font-size: 24px; font-weight: 700; color: #0f2a59; }
    .nav-links a { margin-left: 25px; text-decoration: none; color: #1d3f75; font-weight: 500; }
    .nav-links a:hover { color: #0f2a59; }

    /*************** SIDEBAR ***************/
    .sidebar {
        width: 240px;
        background: #0f2a59;
        height: calc(100vh - 70px);
        position: fixed;
        top: 70px;
        left: 0;
        padding-top: 25px;
        color: white;
    }

    .sidebar h2 { text-align: center; margin-bottom: 25px; }
    .sidebar a { color: white; text-decoration: none; }
    .sidebar ul { list-style: none; padding-left: 0; }
    .sidebar ul li {
        padding: 14px 22px;
        margin: 10px 0;
        cursor: pointer;
    }
    .sidebar ul li:hover,
    .sidebar ul li.active { background: rgba(255,255,255,0.25); }

    /*************** MAIN CONTENT ***************/
    .main-content {
        margin-left: 240px;
        margin-top: 90px;
        padding: 20px;
    }

    .page-title { font-size: 32px; margin-bottom: 20px; }

    .form-box {
        background: white;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 4px 14px rgba(0,0,0,0.12);
        margin-bottom: 30px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    input, select {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 15px;
        outline: none;
    }

    input:focus, select:focus {
        border-color: #0f2a59;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    button {
        padding: 12px 20px;
        background: #0f2a59;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
    }
    button:hover {
        background: #0d234a;
    }

    /*************** APPOINTMENT LIST ***************/
    .search-box input {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
    }

    .appointment-card {
        background: white;
        padding: 18px;
        border-radius: 10px;
        margin-bottom: 15px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .del-btn {
        background: #d9534f;
        padding: 8px 15px;
        border-radius: 6px;
        cursor: pointer;
    }
    .del-btn:hover { background: #b94744; }

</style>
</head>
<body>

<!-- HEADER -->
<div class="header">
    <div class="logo">CityCare Hospital</div>
    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="testimonial.html">Testimonials</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact</a>
    </div>
</div>

<!-- SIDEBAR -->
<div class="sidebar">
    <h2>üè• CCH</h2>
    <ul>
        <a href="dashboard.html"><li>Dashboard</li></a>
        <a href="patient1.html"><li>Patients</li></a>
        <a href="doctor1.html"><li>Doctors</li></a>
        <a href="apointment.html"><li class="active">Appointments</li></a>
        <a href="billibg.html"><li>Billing</li></a>
       
        <li>Settings</li>
    </ul>
</div>

<!-- MAIN CONTENT -->
<div class="main-content">

    <h1 class="page-title">Appointments</h1>

    <!-- Appointment Form -->
    <div class="form-box">
        <h2>Add New Appointment</h2><br>

        <div class="form-group">
            <input type="text" id="patient" placeholder="Enter patient name">
        </div>

        <div class="form-group">
            <input type="text" id="doctor" placeholder="Enter doctor name">
        </div>

        <div class="form-group">
            <input type="date" id="date">
        </div>

        <div class="form-group">
            <select id="time">
                <option value="">Select Time</option>
                <option>08:00 AM</option>
                <option>09:00 AM</option>
                <option>10:00 AM</option>
                <option>11:00 AM</option>
                <option>01:00 PM</option>
                <option>02:00 PM</option>
                <option>03:00 PM</option>
            </select>
        </div>

        <button onclick="addAppointment()">Add Appointment</button>
    </div>

    <!-- Search -->
    <div class="search-box">
        <input type="text" id="search" placeholder="Search appointment..." oninput="filterAppointments()">
    </div>

    <!-- Appointment List -->
    <div id="appointmentList"></div>

</div>

<script>
    function addAppointment() {
        let patient = document.getElementById("patient").value.trim();
        let doctor = document.getElementById("doctor").value.trim();
        let date = document.getElementById("date").value;
        let time = document.getElementById("time").value;

        if (!patient || !doctor || !date || !time) {
            alert("Please fill all fields!");
            return;
        }

        const list = document.getElementById("appointmentList");

        const card = document.createElement("div");
        card.className = "appointment-card";

        card.innerHTML = `
            <div>
                <strong>Patient:</strong> ${patient}<br>
                <strong>Doctor:</strong> ${doctor}<br>
                <strong>Date:</strong> ${date}<br>
                <strong>Time:</strong> ${time}
            </div>
            <button class="del-btn" onclick="this.parentElement.remove()">Delete</button>
        `;

        list.appendChild(card);

        document.getElementById("patient").value = "";
        document.getElementById("doctor").value = "";
        document.getElementById("date").value = "";
        document.getElementById("time").value = "";
    }

    function filterAppointments() {
        let q = document.getElementById("search").value.toLowerCase();
        let cards = document.querySelectorAll(".appointment-card");

        cards.forEach(card => {
            let text = card.innerText.toLowerCase();
            card.style.display = text.includes(q) ? "flex" : "none";
        });
    }
</script>

</body>
</html>
